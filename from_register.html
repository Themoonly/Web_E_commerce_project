<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="css/login_register.css">
</head>
<body>
    
    <!-- form_register -->
    <div class="body_form">
        <div class="form_login">
            <form action="">
                <h1>register</h1>
                <div class="form_login_input">
                    <input type="text" name="" id="" required placeholder="username" autofocus>
                </div>

                <div class="form_login_input">
                    <input type="password" name="" id="" required placeholder="password">
                </div>

                <div class="form_login_input">
                    <input type="email" name="" id="" required placeholder="email">
                </div>

                <div class="form_login_input">
                    <input type="number" name="" id="" required placeholder="phone">
                </div>

                <div>
                    <button type="submit" class="button"><a href="from_login.html">submit</a></button>
                    <button type="reset" class="button">reset</button>
                </div>

            </form>   
        </div>
    </div>
</body>
</html>
